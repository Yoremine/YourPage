<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./blocks/styles.css"/>

    <title>Страница</title>
</head>
<body>
    <header>
        <div class="header__container">
        <h1 class="header__h1">Mesto</h1>
        <p class="header__h1-text">Russia</p>
        </div>
    </header>
    <main>
        <section class="profile">
            <img class="profile__photo" src="./images/profile.png" alt="Фото профиля" id="profilePhoto">
            <div class="profile__name">Информация</div>
            <input
                class="profile__input"
                placeholder="Имя"
                type="text"
                id="profile__input_name"
                name="profileName"
            >
            <input
                class="profile__input"
                placeholder="О себе"
                type="text"
                id="profile__input_About"
                name="profileAbout"
            >
            <button class="profile_add" type="button" name="profileButton" onclick="showClick()">Edit</button>
            <button class="profile_add" type="button">Add</button>
        </section>
        <div>
            <button>+</button>
        </div>
        <section>
            <div>фото</div>
        </section>
    </main>
    <footer>(С)УиТС-41</footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
